<!doctype html> <!-- DTD = Document Type definition -->

<!-- Tag HTML, a tag raiz da extrutura do documento html. dve ter pelo menos atributo lang, para informar ao navegador qual a lingua é utilizada
 na pagina-->
<html lang="pt-br">
	<head> 
		<title> Pagina inicial</title>
	</head>
	<body>
		<p> Alô Mundo!</p>
	</body>
</html>
